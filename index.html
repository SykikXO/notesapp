<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notes app</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>    
    <div class="container">
        <nav class="sidebar">
            <header class="sidebar-content"><i class="fa-duotone fa-solid fa-book-atlas"></i><span>Anote</span></header>
            <button class="sidebar-button" id="mode"><i class="fa-solid fa-moon"></i><i class="fa-regular fa-sun"></i><span>Dark/light</span></button>
            <button class="sidebar-button"><i class="fa-solid fa-magnifying-glass"></i></i><span>Find</span></button>
            <button class="sidebar-button"><i class="fa-solid fa-hashtag"></i></i><span>Tags</span></button>
            <button class="sidebar-button" id="trash"><i class="fa-solid fa-trash"></i></i><span>Trash</span></button>
            <button class="sidebar-button"><i class="fa-solid fa-circle-plus"></i></i><span>New Note</span></button>
            <button class="sidebar-button" id="expcol"><i class="fa-solid fa-down-left-and-up-right-to-center"></i> Collapse</button>
        </nav>
        <main class="main-content">
            <div class="note-modal" id="noteModal">
                <div class="modal-content">
                    <div id="noteText" contenteditable="true" placeholder="Write your note here..." class="note-textarea"></div>
                    <div class="modal-buttons">
                        <button id="saveNote">Save</button>
                        <div class="text-style-options">
                            <button id="boldButton"><b>B</b></button>
                            <button id="italicButton"><i>I</i></button>
                        </div>
                        <button id="cancelNote">Cancel</button>
                    </div>
                </div>
            </div>
            
            
            
            <div class="notes-grid" id="notesGrid"></div> <!-- Container for notes -->
        </main>
    </div>
<script src="index.js"></script>
</body>
</html>
